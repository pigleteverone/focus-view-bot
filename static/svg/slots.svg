<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Slot machine body -->
  <rect x="10" y="20" width="80" height="60" rx="5" ry="5" fill="#2d3436" stroke="#636e72" stroke-width="2" />
  
  <!-- Display windows -->
  <rect x="20" y="30" width="15" height="20" rx="2" ry="2" fill="#dfe6e9" stroke="#b2bec3" stroke-width="1" />
  <rect x="42.5" y="30" width="15" height="20" rx="2" ry="2" fill="#dfe6e9" stroke="#b2bec3" stroke-width="1" />
  <rect x="65" y="30" width="15" height="20" rx="2" ry="2" fill="#dfe6e9" stroke="#b2bec3" stroke-width="1" />
  
  <!-- Symbols in windows -->
  <text x="27.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#e84393">🍒</text>
  <text x="50" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c5ce7">7️⃣</text>
  <text x="72.5" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#fdcb6e">💰</text>
  
  <!-- Lever -->
  <rect x="90" y="30" width="5" height="20" rx="2" ry="2" fill="#e74c3c" stroke="#c0392b" stroke-width="1" />
  <circle cx="92.5" cy="55" r="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1" />
  
  <!-- Bottom tray -->
  <path d="M30,80 C30,90 70,90 70,80 L70,80 L30,80 Z" fill="#fdcb6e" stroke="#f39c12" stroke-width="1" />
  
  <!-- Coins in tray -->
  <circle cx="40" cy="83" r="3" fill="#f1c40f" stroke="#f39c12" stroke-width="0.5" />
  <circle cx="47" cy="85" r="3" fill="#f1c40f" stroke="#f39c12" stroke-width="0.5" />
  <circle cx="55" cy="84" r="3" fill="#f1c40f" stroke="#f39c12" stroke-width="0.5" />
  <circle cx="62" cy="83" r="3" fill="#f1c40f" stroke="#f39c12" stroke-width="0.5" />
</svg>
